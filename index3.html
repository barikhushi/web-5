<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; text-align: center; padding: 1rem; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        section { padding: 20px; text-align: center; }
        footer { background-color: #333; color: white; text-align: center; padding: 1rem; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my simple website.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>This is a brief description about me.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to contact me at email@example.com.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
